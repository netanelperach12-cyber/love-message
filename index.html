<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Message</title>
  <style>
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: Arial, sans-serif;
      color: #333;
      direction: rtl;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #d63447;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-out forwards;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
      animation: fadeIn 3s ease-out forwards;
    }

    .photo-gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .photo-gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: floatIn 1s ease-out forwards;
    }

    .photo-gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    audio {
      display: none;
    }

    /* わ 转 爪驻 */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- わ 转 -->
  <div class="hearts-container">
    <!-- 爪专  转 -->
    <script>
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (15 + Math.random() * 25) + 'px';
        heart.style.animationDuration = (5 + Math.random() * 5) + 's';
        heart.innerText = 'わ';
        document.querySelector('.hearts-container').appendChild(heart);
      }
    </script>
  </div>

  <h1> 砖 わわわ</h1>
  <p>
     注 砖砖转  爪注专, 注  专 转专 .<br />
    驻 砖, 砖 拽专 住  转转 砖 砖 砖.<br />
    砖 砖 砖 转 驻专拽 砖  砖.<br />
    驻专拽 拽砖, 注驻 转砖.<br />
      拽砖   砖 专  注  转, .<br />
     砖,  专爪   砖砖 砖  转  砖 , 砖 砖 爪 , 转拽  转专 转专   砖注专.<br />
    砖 砖  转 转 爪 砖  砖拽砖  注拽专 砖.<br />
    砖  转 砖 转 .<br />
    砖  转, 转. 
  </p>

  <div class="photo-gallery">
    <img src="pic1.jpeg" alt="转 1" />
    <img src="pic2.jpeg" alt="转 2" />
    <img src="pic3.jpeg" alt="转 3" />
  </div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

</body>
</html>
